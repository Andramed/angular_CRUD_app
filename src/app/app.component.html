<mat-toolbar color="primary">
	
	<span>My  angular CRUD APP</span>
	<span class="example-spacer"></span>
	<div class="btn-container">
		
		<button *ngIf="!isAuthorized" mat-raised-button (click)="openAddEditEmpForm()" >
			Add Employee
		</button>
		<button mat-raised-button type="button" (click)="openAddManager()" *ngIf="userRole==='admin'">
			Add new Manager
		</button>
		<button mat-raised-button type="button" (click)="logout()" *ngIf="user"   mat-raised-button>
			{{user}}
		</button>
	</div>
  </mat-toolbar>

<div *ngIf="!isAuthorized" class="container-list">
	<mat-form-field>
		<mat-label>Filter</mat-label>
		<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
	  </mat-form-field>
	  
	  <div class="mat-elevation-z8">
		<table mat-table [dataSource]="dataSource" matSort>
	  
		  
		  <ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
			<td mat-cell *matCellDef="let row"> {{row.id}} </td>
		  </ng-container>
	  
		 
		  <ng-container matColumnDef="firstName">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
			<td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
		  </ng-container>
	  
	
		  <ng-container matColumnDef="lastName">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Last name </th>
			<td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
		  </ng-container>
	  
		 
		  <ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
			<td mat-cell *matCellDef="let row"> {{row.email}} </td>
		  </ng-container>
	
		  <ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
			<td class="actions" mat-cell *matCellDef="let row"> 
				<button (click)="openEditEmpForm(row)"  mat-icon-button>
					<mat-icon color="primary">edit</mat-icon>
				</button>
				<button type="button" (click)="deleteUser(row.id)" mat-icon-button>
					<mat-icon color="warn">delete</mat-icon>
				</button>
			</td>
		  </ng-container>
	
		  
	  
		  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	  
		  <!-- Row shown when there is no matching data. -->
		  <tr class="mat-row" *matNoDataRow>
			<td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
		  </tr>
		</table>
	  
		<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
	  </div> 
</div>
