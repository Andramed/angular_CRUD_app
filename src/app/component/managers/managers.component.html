<section class="managers">
	<div class="toolbar-manager">
		<button mat-raised-button (click)="openDialogWindow()">add new manager</button>
	</div>

	<div class="list-manager">
		<mat-form-field>
			<input type="text" matInput (keyup)="applyFilter($event)" placeholder="Ex. manager" #input>
		</mat-form-field>
		<div class="mat-elevation-z8">
			<table mat-table [dataSource]="dataSource" matSort>

				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef mat-sort-header="">ID</th>
					<td mat-cell *matCellDef="let row">{{row.id}}</td>
				</ng-container>

				<ng-container matColumnDef="email">
					<th mat-header-cell *matHeaderCellDef mat-sort-header="">Email</th>
					<td mat-cell *matCellDef="let row">{{row.email}}</td>
				</ng-container>
	
				<ng-container matColumnDef="firstName">
					<th mat-header-cell *matHeaderCellDef mat-sort-header="">First Name</th>
					<td mat-cell *matCellDef="let row">{{row.firstName}}</td>
				</ng-container>

				<ng-container matColumnDef="lastName">
					<th mat-header-cell *matHeaderCellDef mat-sort-header="">Last Name</th>
					<td mat-cell *matCellDef="let row">{{row.lastName}}</td>
				</ng-container>

				<ng-container matColumnDef="action">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
					<td class="actions" mat-cell *matCellDef="let row"> 
						<button aria-label="edit" (click)="openEditManager(row, 'edit')"  mat-icon-button>
							<mat-icon color="primary">edit</mat-icon>
						</button>
						<button type="button" (click)="deleteManager(row.id)" mat-icon-button>
							<mat-icon color="warn">delete</mat-icon>
						</button>
					</td>
				  </ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

				<mat-paginator [pageSizeOptions]="[10, 20]" aria-label="Select pae of mangers"></mat-paginator>
			</table>
		</div>
	</div>
</section>
