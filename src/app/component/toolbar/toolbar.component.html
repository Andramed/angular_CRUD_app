
	<mat-toolbar  color="primary">
		<div>
			Logo
		</div>
		<div class="btn-container">
			<button mat-raised-button type="button" (click)="logout()"    mat-raised-button>
				Log out
			</button>
			<a class="settings-panel" routerLink="settings">
				<div *ngIf="loggedUser['firstName'] && loggedUser['lastName']" class="acaunt">
					{{
						loggedUser['firstName'] 
					}}
					<span>{{loggedUser['lastName']}}</span>
				</div>
			</a>
		</div>
	</mat-toolbar>
